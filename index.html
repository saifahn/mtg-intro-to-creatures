<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="assets/main.css">
  <title>Introduction to Magic: the Gathering: Creatures</title>
  <link href="https://fonts.googleapis.com/css?family=Domine|Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</head>
<body>
  <div id="overlay">
    <div class="loader" id="overlay-loader"></div>
  </div>
  <div class="row">
    <div class="col-12" id="intro-row" onclick="newRandomCard()">
      <div class="center">
        <h1 id="title-text">Creature Name</h1>
        <p>Welcome to the world of Magic: the Gathering. Click on this banner to see a new creature.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="card-container">
        <img src="" id="card-img">
        <div class="overlay" id="name-overlay"></div>
        <div class="overlay" id="mana-overlay"></div>
        <div class="overlay" id="type-overlay"></div>
        <div class="overlay" id="set-symbol-overlay"></div>
        <div class="overlay" id="text-box-overlay"></div>
        <div class="overlay" id="power-toughness-overlay"></div>
        <div class="overlay" id="artist-overlay"></div>
        <div class="overlay" id="art-overlay"></div>
      </div>
    </div>
    <div class="col-8">
      <div id="card-exp">
      <div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <p>Learn more about Magic: the Gathering at the <a href="http://magic.wizards.com/en" target=blank>official site</a>.</p>
      <p><a href="https://scryfall.com/docs/api-overview">Scryfall's API</a> was used for card data.</p>
    </div>
  </footer>

</body>

</html>
